name: Auto Build and Deploy to Neocities
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DISCOGS_USERNAME: ${{ secrets.DISCOGS_USERNAME }}
  DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
  STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
  STEAM_USER_ID: ${{ secrets.STEAM_USER_ID }}
  NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
  GAMES_SHEET_URL: ${{ secrets.GAMES_SHEET_URL }}
  MAL_CLIENT_ID: ${{ secrets.MAL_CLIENT_ID }}
  MAL_USERNAME: ${{ secrets.MAL_USERNAME }}
  RA_WEB_API_KEY: ${{ secrets.RA_WEB_API_KEY }}
  TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
  TRAKT_USER: ${{ secrets.TRAKT_USER }}
  TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
  RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci


      - name: Build Eleventy
        if: success()
        run: npm run build

      - name: Deploy to Neocities
        if: success()
        uses: bcomnes/deploy-to-neocities@v1
        with:
          api_token: ${{ secrets.NEOCITIES_API_KEY }}
          cleanup: true
          dist_dir: public

      - name: Post build summary
        if: success()
        run: |
          echo "âœ… Build & Deploy Successful!" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Visit your site: https://theonlyfrogs.com" >> $GITHUB_STEP_SUMMARY

      - name: Notify Discord on success
        if: success()
        run: >
          curl -H "Content-Type: application/json" -d "{\"content\":\"âœ… **Neocities Deploy Successful!**
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" ${{ secrets.DISCORD_WEBHOOK }}

  # ðŸš¨ Notify on failure
  notify-on-failure:
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.NOTIFY_EMAIL_USER }}
          password: ${{ secrets.NOTIFY_EMAIL_PASS }}
          subject: "ðŸš¨ Neocities Deploy Failed!"
          to: "your.email@example.com"
          from: "Neocities Bot <your.email@example.com>"
          body: |
            âŒ The Neocities deploy workflow failed.
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure message to Discord
        run: >
          curl -H "Content-Type: application/json" -d "{\"content\":\"ðŸš¨ **Neocities Deploy Failed!**
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" ${{ secrets.DISCORD_WEBHOOK }}
