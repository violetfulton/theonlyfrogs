name: Auto Build and Deploy to Neocities

on:
  schedule:
    - cron: "0 0 * * *"   # run once per day at 00:00 UTC

  push:
    branches:
      - main
  workflow_dispatch:

env:
  DISCOGS_USERNAME: ${{ secrets.DISCOGS_USERNAME }}
  DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
  NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
  FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Restore previous Firebase hash so we can compare later
      - name: Restore last Firebase hash
        uses: actions/cache@v4
        with:
          path: .lastFirebaseHash
          key: firebase-hash

      - name: Pull latest posts from Firebase
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccount.json
          node ./content/_scripts/fetchFirebasePosts.js

      - name: Check for Firebase changes
        run: node ./content/_scripts/checkForChanges.mjs

      - name: Build Eleventy
        if: success()
        run: npm run build

      - name: Deploy to Neocities
        if: success()
        uses: bcomnes/deploy-to-neocities@v1
        with:
          api_token: ${{ secrets.NEOCITIES_API_KEY }}
          cleanup: true
          dist_dir: public

      # Save updated Firebase hash after successful deploy
      - name: Save Firebase hash
        if: success()
        uses: actions/cache@v4
        with:
          path: .lastFirebaseHash
          key: firebase-hash

      - name: Post build summary
        if: success()
        run: |
          echo "✅ Build & Deploy Successful!" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Visit your site: https://theonlyfrogs.com" >> $GITHUB_STEP_SUMMARY

      - name: Notify Discord on success
        if: success()
        run: >
          curl -H "Content-Type: application/json" -d "{\"content\":\"✅ **Neocities Deploy Successful!**
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" ${{ secrets.DISCORD_WEBHOOK }}

  # 🚨 Notify on failure
  notify-on-failure:
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.NOTIFY_EMAIL_USER }}
          password: ${{ secrets.NOTIFY_EMAIL_PASS }}
          subject: "🚨 Neocities Deploy Failed!"
          to: "your.email@example.com"
          from: "Neocities Bot <your.email@example.com>"
          body: |
            ❌ The Neocities deploy workflow failed.
            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure message to Discord
        run: >
          curl -H "Content-Type: application/json" -d "{\"content\":\"🚨 **Neocities Deploy Failed!**
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" ${{ secrets.DISCORD_WEBHOOK }}
