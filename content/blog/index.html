---
layout: blogBase.njk
title: "Blog"
permalink: /blog/index.html
---


<h2>Latest Posts<img src="/assets/imgs/graphics/syringe.gif" alt="Icon" class="heading-icon"></h2>

<ul>
{% for post in posts %}
  <li>
    <a href="/blog/{{ post.year }}/{{ post.slug }}/">{{ post.title }}</a>
    {% if post.createdAt %}
      <small>{{ post.createdAt | readableDate }}</small>
    {% endif %}
  </li>
{% endfor %}
</ul>
